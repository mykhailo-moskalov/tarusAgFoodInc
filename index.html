<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarus AG Food Inc.</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/swiper.js" type="module"></script>
    <script src="./js/translations.js" defer></script>
  </head>
  <body>
    <header id="header">
      <div class="container header-container">
        <a id="headerLogo" href="./index.html" class="logo"></a>
        <a id="headerAnchor" class="header-btn btn" href="#footer"></a>
      </div>
    </header>
    <main>
      <section id="hero">
        <div class="container hero-container">
          <h1 id="heroTitle"></h1>
          <a href="#products" id="heroAnchor" class="hero-anchor btn"></a>
        </div>
      </section>
      <section id="who">
        <div class="container who-container">
          <h2 id="whoTitle"></h2>
          <div class="who-swiper swiper">
            <ul class="who-list swiper-wrapper">
              <li class="who-item swiper-slide">
                <svg class="who-icon" width="76" height="76">
                  <use href="./img/sprite.svg#magnifying-glass"></use>
                </svg>
                <h3 id="whoItemTitle1"></h3>
                <p id="whoItemText1"></p>
              </li>
              <li class="who-item swiper-slide">
                <svg class="who-icon" width="76" height="76">
                  <use href="./img/sprite.svg#building"></use>
                </svg>
                <h3 id="whoItemTitle2"></h3>
                <p id="whoItemText2"></p>
              </li>
              <li class="who-item swiper-slide">
                <svg class="who-icon" width="98" height="76">
                  <use href="./img/sprite.svg#loop"></use>
                </svg>
                <h3 id="whoItemTitle3"></h3>
                <p id="whoItemText3"></p>
              </li>
              <li class="who-item swiper-slide">
                <svg class="who-icon" width="76" height="76">
                  <use href="./img/sprite.svg#graph"></use>
                </svg>
                <h3 id="whoItemTitle4"></h3>
                <p id="whoItemText4"></p>
              </li>
              <li class="who-item swiper-slide">
                <svg class="who-icon" width="59" height="76">
                  <use href="./img/sprite.svg#compass"></use>
                </svg>
                <h3 id="whoItemTitle5"></h3>
                <p id="whoItemText5"></p>
              </li>
            </ul>
          </div>
          <p id="whoHintText"></p>
        </div>
      </section>
      <section id="products">
        <div class="container products-container">
          <h2 id="productsTitle"></h2>
          <div dir="rtl" class="products-swiper swiper">
            <ul class="products-list swiper-wrapper">
              <li class="products-item swiper-slide">
                <img src="./img/products-1.webp" alt="" width="220" />
                <h3 id="productsItemTitle1"></h3>
                <p id="productsItemText1"></p>
              </li>
              <li class="products-item swiper-slide">
                <img src="./img/products-2.webp" alt="" width="220" />
                <h3 id="productsItemTitle2"></h3>
                <p id="productsItemText2"></p>
              </li>
              <li class="products-item swiper-slide">
                <img src="./img/products-3.webp" alt="" width="220" />
                <h3 id="productsItemTitle3"></h3>
                <p id="productsItemText3"></p>
              </li>
              <li class="products-item swiper-slide">
                <img src="./img/products-4.webp" alt="" width="220" />
                <h3 id="productsItemTitle4"></h3>
                <p id="productsItemText4"></p>
              </li>
              <li class="products-item swiper-slide">
                <img src="./img/products-5.webp" alt="" width="220" />
                <h3 id="productsItemTitle5"></h3>
                <p id="productsItemText5"></p>
              </li>
              <li class="products-item swiper-slide">
                <img src="./img/products-6.webp" alt="" width="220" />
                <h3 id="productsItemTitle6"></h3>
                <p id="productsItemText6"></p>
              </li>
            </ul>
          </div>
          <p id="productsHintText"></p>
        </div>
      </section>
      <section id="why">
        <div class="container why-container">
          <h2 id="whyTitle"></h2>
          <ul class="why-list">
            <li class="why-item">
              <svg class="why-icon" width="68" height="76">
                <use href="./img/sprite.svg#calendar"></use>
              </svg>
              <p id="whyItemText1"></p>
            </li>
            <li class="why-item">
              <svg class="why-icon" width="76" height="76">
                <use href="./img/sprite.svg#chain"></use>
              </svg>
              <p id="whyItemText2"></p>
            </li>
            <li class="why-item">
              <svg class="why-icon" width="76" height="76">
                <use href="./img/sprite.svg#star"></use>
              </svg>
              <p id="whyItemText3"></p>
            </li>
            <li class="why-item">
              <svg class="why-icon" width="76" height="76">
                <use href="./img/sprite.svg#gear"></use>
              </svg>
              <p id="whyItemText4"></p>
            </li>
            <li class="why-item">
              <svg class="why-icon" width="76" height="76">
                <use href="./img/sprite.svg#globe"></use>
              </svg>
              <p id="whyItemText5"></p>
            </li>
            <li class="why-item">
              <svg class="why-icon" width="84" height="76">
                <use href="./img/sprite.svg#chat"></use>
              </svg>
              <p id="whyItemText6"></p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="container footer-container">
        <div class="contacts">
          <p id="footerText"></p>
          <address>
            <ul class="footer-adr-list">
              <li class="footer-adr-item">
                <svg class="footer-icon" width="19" height="19">
                  <use href="./img/sprite.svg#phone"></use>
                </svg>
                <a href="tel:+19295013273" id="footerAdrTel1"></a>
              </li>
              <li class="footer-adr-item">
                <svg class="footer-icon" width="19" height="19">
                  <use href="./img/sprite.svg#phone"></use>
                </svg>
                <a href="tel:+13474210991" id="footerAdrTel2"></a>
              </li>
              <li class="footer-adr-item">
                <svg class="footer-icon" width="23" height="19">
                  <use href="./img/sprite.svg#email"></use>
                </svg>
                <a href="mailto:office@tarusagfood.com" id="footerAdrMail"></a>
              </li>
              <li class="footer-adr-item">
                <svg class="footer-icon" width="19" height="19">
                  <use href="./img/sprite.svg#globe"></use>
                </svg>
                <a href="http://tarusagfood.com" id="footerAdrWeb"></a>
              </li>
            </ul>
          </address>
        </div>
        <form id="footerForm">
          <div class="form-field">
            <input
              type="email"
              name="email"
              class="form-input"
              title="Format: your.email@example.com"
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,})\.([A-z]{2,8})"
              required
              id="email"
            />
            <svg class="form-icon" width="18" height="15">
              <use href="./img/sprite.svg#email"></use>
            </svg>
            <p id="formTextValid" class="text-valid"></p>
            <p id="formTextInvalid" class="text-invalid"></p>
          </div>
          <div class="form-field form-textarea-field">
            <textarea
              name="comment"
              class="form-input form-textarea"
              rows="5"
              title="Please enter your comment"
              id="comment"
            ></textarea>
            <svg class="form-icon" width="18" height="16.5">
              <use href="./img/sprite.svg#comment"></use>
            </svg>
          </div>
          <button type="submit" id="formBtn"></button>
        </form>
      </div>
    </footer>
  </body>
</html>
